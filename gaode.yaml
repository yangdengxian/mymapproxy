services:
    demo:
    tms:
        use_grid_names: true
        # origin for /tiles service
        origin: 'nw'
    kml:
        use_grid_names: true
    wmts:
    wms:
        md:
            title: MapProxy WMS Proxy
            abstract: This is a minimal MapProxy example.

layers:
    - name: osm
      title: OSM in UTM
      sources: [osm_cache]

caches:
    osm_cache:
        grids: [GLOBAL_WEBMERCATOR]
        meta_size: [4, 4]
        sources: [osm_cache_in]

    osm_cache_in:
        grids: [GLOBAL_WEBMERCATOR]
        disable_storage: true
        sources: [osm_source]

sources:
    osm_source:
        type: tile
        grid: GLOBAL_WEBMERCATOR
        url: http://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x=%(z)s&y=%(y)s&z=%(z)s
