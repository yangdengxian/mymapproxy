services:
  demo:
  tms:
    use_grid_names: true
    # origin for /tiles service
    origin: "nw"
  kml:
    use_grid_names: true
  wmts:
    # # use restful access to WMTS
    # restful: true
    # # this is the default template for MapProxy
    # restful_template: "/{Layer}/{TileMatrixSet}/{TileMatrix}/{TileCol}/{TileRow}.{Format}"
    # # and also allow KVP requests
    # kvp: true
  wms:
    md:
      title: MapProxy WMS Proxy
      abstract: This is a minimal MapProxy example.

layers:
  - name: cpe_image_3857
    title: cpe_image_3857
    sources: [cpe_image_3857_cache]

caches:
  #geoserver cache:
  cpe_image_3857_cache:
    # cache the results in two grids/projections
    grids: [cpe_image_3857_grid]
    sources: [cpe_image_3857_source]

sources:
  cpe_image_3857_source:
    type: wms
    req:
      url: "http://11.11.78.134:8083/geoserver/cpe/wms"
      layers: cpe:cpe_image_3857
grids:
  cpe_image_3857_grid:
    base: GLOBAL_MERCATOR
    srs: "EPSG:3857"
    origin: nw

globals:
