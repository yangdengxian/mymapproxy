services:
    demo:
    tms:
        use_grid_names: true
        # origin for /tiles service
        origin: 'nw'
    kml:
        use_grid_names: true
    wmts:
    wms:
        md:
            title: MapProxy WMS Proxy
            abstract: This is a minimal MapProxy example.

layers:
    - name: osm
      title: OSM in UTM
      sources: [osm_cache]

caches:
    osm_cache:
        grids: [utm32n]
        meta_size: [4, 4]
        sources: [osm_cache_in]

    osm_cache_in:
        grids: [GLOBAL_WEBMERCATOR]
        disable_storage: true
        sources: [osm_source]

sources:
    osm_source:
        type: tile
        grid: GLOBAL_WEBMERCATOR
        # url: http://a.tile.openstreetmap.org/%(z)s/%(x)s/%(y)s.png
        url: http://a4.petrochina/A4Service/WMTS/TDTVEC/MapServer/tile/%(z)s/%(y)s/%(x)s

grids:
    utm32n:
        srs: 'EPSG:25832'
        bbox: [4, 46, 16, 56]
        bbox_srs: 'EPSG:4326'
        origin: 'nw'
        min_res: 5700
